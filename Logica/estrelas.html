<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	function sorteia(limite){
		return Math.round(Math.random() * limite);
	}
	
	for(var linha = 1; linha <= 3; linha ++) {
		for(var coluna = 1; coluna <= 10; coluna++) {
			document.write("*");
		}
		pulaLinha();
	}
	
</script>
