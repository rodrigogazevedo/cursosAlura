<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	function sorteia(limite){
		return Math.round(Math.random() * limite);
	}
	
	var numeroLimite = parseInt(prompt("Digite o limite do número gerado"));
	
	var numeroPensado = sorteia(numeroLimite);
	
	var tentativas = 1;
	
	while (tentativas <= 3) {
		var chute = parseInt(prompt("Digite seu chute!"));
	
		if (chute == numeroPensado) {
			mostra("Você acertou!");
			break;
		} else {
			if (chute > numeroPensado) {
				mostra("Você errou, o numero pensado é menor do que seu chute");
			}
			else {
				mostra("Você errou, o numero pensado é maior do que seu chute");
			}
		}
		tentativas++;
	}
	
	mostra ("FIM");

</script>
